<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title th:text="${title}">Home</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">

    <link rel="stylesheet" href="/css/styles.css" />
    <style>
        /* Style général */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;

            background-size: cover;
            color: #333;
        }

        header {
            background: rgba(0, 0, 0, 0.7);
            color: #fff;
            padding: 1.5rem 0;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 1.5rem;
        }

        header .logo {
            display: flex;
            align-items: center;
        }

        header .logo img {
            height: 50px;
            margin-right: 15px;
        }

        header h1 {
            margin: 0;
            font-size: 1.8rem;
        }

        header nav {
            margin-top: 0;
        }

        header nav .button-container {
            display: flex;
            gap: 20px;
        }

        header nav .button-container a {
            text-decoration: none;
            padding: 12px 25px;
            color: #fff;
            border-radius: 5px;
            font-weight: bold;
            font-size: 1rem;
            transition: background-color 0.3s, transform 0.2s;
        }

        header nav .button-container a.home {
            background: #4CAF50;
        }
        header nav .button-container a.cat {
            background:#9C27B0;
        }

        header nav .button-container a.products {
            background: #2196F3;
        }

        header nav .button-container a.suppliers {
            background: #FF5722;
        }

        header nav .button-container a.orders {
            background: #FFC107;
        }

        header nav .button-container a.settings {
            background: #9C27B0;
        }

        header nav .button-container a:hover {
            background-color: #555;
            transform: scale(1.05);
        }
        header nav .button-container a.low{
            background-color: red;
            transform: scale(1.05);
        }

        main {
            text-align: center;
            padding: 3rem 1rem;
            background: rgba(255, 255, 255, 0.8);
            margin: 1rem auto;
            border-radius: 10px;
            width: 90%;
            max-width: 800px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }

        main p {
            font-size: 1.5rem;
            color: #333;
        }

        .image-container {
            margin-top: 2rem;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px;
            flex-wrap: wrap;
            position: relative;
            width: 100%;
            height: 500px; /* Augmenter la hauteur pour les images plus grandes */
        }

        .image-container img {
            width: 700px; /* Augmenter la largeur des images */
            height: auto; /* Garder les proportions */
            border-radius: 10px;
            border: 4px solid #ddd;
            position: absolute; /* Position absolue pour superposer les images */
            transition: opacity 1s ease-in-out; /* Transition fluide sur l'opacité */
            opacity: 0; /* Cacher toutes les images au départ */
        }

        .image-container img:first-child {
            opacity: 1; /* Afficher la première image au départ */
        }

        .image-container img:hover {
            transform: scale(1.1);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.5);
        }

        footer {
            text-align: center;
            padding: 1rem 0;
            background: rgba(0, 0, 0, 0.7);
            color: #fff;
            margin-top: 2rem;
        }

        .social-links {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 1rem;
        }

        .social-links a {
            text-decoration: none;
            font-size: 2rem;
            display: flex;
            align-items: center;
            justify-content: center;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            color: #fff;
            transition: transform 0.3s, background-color 0.3s;
        }

        .social-links a:hover {
            transform: scale(1.2);
        }

        .social-links a.facebook {
            background-color: #3b5998;
        }

        .social-links a.twitter {
            background-color: #1DA1F2;
        }

        .social-links a.instagram {
            background-color: #E1306C;
        }

        .social-links a.linkedin {
            background-color: #0077B5;
        }

        .social-links a i {
            font-size: 1.5rem;
        }

        .dv {
            display: flex;
            flex-direction: column; /* Aligne les liens verticalement */
            align-items: start; /* Aligne les liens à gauche */
            gap: 10px; /* Espace entre les liens */
            padding: 20px;
            background-color:black; /* Couleur d'arrière-plan plus claire */
            border: 1px solid #ccc; /* Bordure encore plus légère */
            border-radius: 5px; /* Coins arrondis */
            width: fit-content; /* Ajuste la largeur au contenu */
            position: absolute; /* Positionne l'élément */
            top: 200px;
            left: 20px; /* Position à gauche de la page */
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1); /* Ajoute une ombre subtile */
        }

        .dv a {
            text-decoration: none; /* Supprime le soulignement des liens */
            color: red; /* Couleur du texte des liens */
            font-size: 16px;
            font-family: Arial, sans-serif;
            padding: 5px 10px; /* Ajoute de l'espace intérieur */
            border: 1px solid transparent; /* Ajoute un effet de bordure au survol */
            border-radius: 3px; /* Coins arrondis */
            transition: all 0.3s ease; /* Effet de transition pour le survol */
        }

        .dv a:hover {
            background-color: yellow; /* Couleur de fond douce au survol */
            color: #0056b3; /* Couleur du texte plus foncée au survol */
            border-color: #007bff; /* Couleur de bordure au survol */
        }


    </style>
</head>
<body>
<header>
    <div class="logo">
        <img src="/images/log.jpg" alt="Logo">
        <h1>Gestion de Stock</h1>
    </div>
    <nav>
        <div class="button-container">
            <a href="/all/delivery/" class="home">Livraison</a>

            <a href="/all" class="cat">Category</a>
            <a href="/all/product/" class="products">Produits</a>
            <a href="/all/supplier/" class="suppliers">Fournisseurs</a>
            <a href="/all/order/" class="orders">Order</a>
            <a href="/all/stockMovement/" class="settings">StockMovement</a>
            <a href="/all/lowStockAlert/" class="low">LowStock</a>
        </div>
    </nav>
</header>
<main>
    <!-- Ajout d'un conteneur d'images -->
    <div class="image-container">
        <img src="/images/m1.jpg" alt="Produit 1">
        <img src="/images/m2.jpg" alt="Produit 2">
        <img src="/images/m3.png" alt="Produit 3">
        <img src="/images/font.jpeg" alt="Produit 4">
        <img src="/images/gs.jpg" alt="Produit 5">
        <img src="/images/gss.webp" alt="Produit 6">
        <img src="/images/gst.jpg" alt="Produit 7">
        <img src="/images/lol.avif" alt="Produit 5">
    </div>

</main>
<div class="dv">
    <a href="/all/client/" >Liste des Clients</a>
    <a href="/all/deliveryLine/"> deliveryLine</a>
    <a href="/all/invoice/">Liste des factures</a>
    <a href="/all/orderLine/">OrderLine</a>


</div>
<footer>
    <p>&copy; 2024 - Gestion de Stock. Tous droits réservés. TEK-UP-</p>
    <div class="social-links">
        <a href="https://facebook.com" target="_blank" class="facebook" title="Facebook"><i class="fab fa-facebook-f"></i></a>
        <a href="https://twitter.com" target="_blank" class="twitter" title="Twitter"><i class="fab fa-twitter"></i></a>
        <a href="https://instagram.com" target="_blank" class="instagram" title="Instagram"><i class="fab fa-instagram"></i></a>
        <a href="https://linkedin.com" target="_blank" class="linkedin" title="LinkedIn"><i class="fab fa-linkedin-in"></i></a>
    </div>

</footer>
<script>
    let currentIndex = 0;
    const images = document.querySelectorAll('.image-container img');
    const totalImages = images.length;

    function showNextImage() {
        images[currentIndex].style.opacity = '0'; // Cacher l'image actuelle
        currentIndex = (currentIndex + 1) % totalImages; // Passer à l'image suivante
        images[currentIndex].style.opacity = '1'; // Afficher l'image suivante
    }

    // Initialiser le diaporama
    images[currentIndex].style.opacity = '1'; // Afficher la première image
    setInterval(showNextImage, 1000); //
</script>


</body>
</html>
