<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="utf-8">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <title>Modification Facture</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css">
</head>

<body>
<div class="container my-5">
  <h3> Modification facture</h3>
  <div class="card">
    <div class="card-body">
      <div class="col-md-10">
        <form action="#" th:action="@{/invoice/update/{id}(id=${invoice.id})}" th:object="${invoice}"
              method="post">
          <div class="row">

            <div class="form-group col-md-8">
              <label for="name" class="col-form-label">invoice date</label>
              <input type="text" th:field="*{invoiceDate}" class="form-control"
                     id="nom" placeholder="date" />
            </div>

            <div class="form-group col-md-8">
              <label for="name" class="col-form-label">total amount</label>
              <input type="text" th:field="*{totalAmount}" class="form-control"
                     id="nom" placeholder="total amount" />
            </div>

            <div class="form-group col-md-8">
              <label for="name" class="col-form-label">payment mode</label>
              <input type="text" th:field="*{paymentMode}" class="form-control"
                     id="nom" placeholder="payment mode" />
            </div>





            <div class="col-md-6">
              <input type="submit" class="btn btn-primary" value=" Submit ">
            </div>

            <input type="hidden" id="id" th:field="*{id}">

          </div>
        </form>
      </div>
    </div>
  </div>
</div>
</body>

</html>
