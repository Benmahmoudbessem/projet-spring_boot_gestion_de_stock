<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="utf-8">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <title>Liste des Clients</title>
  <a href="/" class="home">Accueil</a>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css">
</head>

<body>
<div class="text-center my-4">
  <img src="/images/log.jpg" alt="Logo" class="img-fluid" style="max-width: 300px; height: auto;">
</div>
<div class="container my-2">
  <div class="card">
    <div class="card-body">
      <div th:switch="${ListClient}" class="container my-5">
        <p class="my-5">
          <a href="/addClient" class="btn btn-primary">
            <i class="fas fa-user-plus ml-2">Ajouter Client </i></a>
        </p>
        <div class="col-md-10">
          <h2 th:case="null">No record found !!</h2>
          <div th:case="*">
            <table class="table table-striped table-responsive-md">
              <thead>
              <tr>
                <th>id</th>

                <th>name</th>
                <th>address</th>
                <th>contactNumber</th>
                <th>email</th>

                <th>Modifier</th>
                <th>Supprimer</th>
              </tr>
              </thead>
              <tbody>
              <tr th:each="client : ${ListClient}">
                <td th:text="${client.id}"></td>

                <td th:text="${client.name}"></td>
                <td th:text="${client.address}"></td>
                <td th:text="${client.contactNumber}"></td>
                <td th:text="${client.email}"></td>


                <td>
                  <a th:href="@{/client/edit/{id}(id=${client.id})}"
                     class="btn btn-primary">
                    <i class="fas fa-user-edit ml-2"></i>
                  </a>
                </td>
                <td>
                  <a th:href="@{/client/delete/{id}(id=${client.id})}"
                     class="btn btn-primary">
                    <i class="fas fa-user-times ml-2"></i>
                  </a>
                </td>
              </tr>
              </tbody>
            </table>
          </div>

        </div>
      </div>
    </div>
  </div>
</div>
</body>

</html>
