<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="utf-8">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <title>update supplier</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css">
</head>

<body>
<div class="container my-5">
  <h3> update supplier</h3>
  <div class="card">
    <div class="card-body">
      <div class="col-md-10">
        <form action="#" th:action="@{/supplier/update/{id}(id=${supplier.id})}" th:object="${supplier}"
              method="post">
          <div class="row">

            <div class="form-group col-md-8">
              <label for="name" class="col-form-label">name</label>
              <input type="text" th:field="*{name}" class="form-control"
                     id="nom" placeholder="name" />
            </div>

            <div class="form-group col-md-8">
              <label for="name" class="col-form-label">address</label>
              <input type="text" th:field="*{address}" class="form-control"
                     id="nom" placeholder="address" />
            </div>

            <div class="form-group col-md-8">
              <label for="name" class="col-form-label">contactNumber</label>
              <input type="text" th:field="*{contactNumber}" class="form-control"
                     id="nom" placeholder="contactNumber" />
            </div>
            <div class="form-group col-md-8">
              <label for="name" class="col-form-label">email</label>
              <input type="text" th:field="*{email}" class="form-control"
                     id="nom" placeholder="email" />
            </div>





            <div class="col-md-6">
              <input type="submit" class="btn btn-primary" value=" Submit ">
            </div>

            <input type="hidden" id="id" th:field="*{id}">

          </div>
        </form>
      </div>
    </div>
  </div>
</div>
</body>

</html>
