<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Modification Product</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css">
</head>

<body>
<div class="container my-5">
    <h3> Modification product</h3>
    <div class="card">
        <div class="card-body">
            <div class="col-md-10">
                <form action="#" th:action="@{/product/update/{id}(id=${product.id})}" th:object="${product}"
                      method="post">
                    <div class="row">

                        <div class="form-group col-md-8">
                            <label for="name" class="col-form-label">name</label>
                            <input type="text" th:field="*{name}" class="form-control"
                                   id="nom" placeholder="date" />
                        </div>
                        <div class="form-group col-md-8">
                            <label for="name" class="col-form-label">description</label>
                            <input type="text" th:field="*{description}" class="form-control"
                                   id="description" placeholder="description" />
                        </div>
                        <div class="form-group col-md-8">
                            <label for="name" class="col-form-label">qunatity</label>
                            <input type="text" th:field="*{quantity}" class="form-control"
                                   id="quantity" placeholder="quantity" />
                        </div>
                        <div class="form-group col-md-8">
                            <label for="name" class="col-form-label">unit price</label>
                            <input type="text" th:field="*{unitPrice}" class="form-control"
                                   id="unit price" placeholder="unit price" />
                        </div>







                        <div class="col-md-6">
                            <input type="submit" class="btn btn-primary" value=" Submit ">
                        </div>

                        <input type="hidden" id="id" th:field="*{id}">

                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
</body>

</html>
