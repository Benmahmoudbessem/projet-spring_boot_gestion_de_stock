<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Listes  Delivery</title>
    <a href="/" class="home">Accueil</a>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css">
</head>

<body>
<div class="container my-2">
    <img src="/images/comm.png" alt="Logo" class="img-fluid" style="max-width: 400px; height: auto;">
    <div class="card">
        <div class="card-body">
            <div th:switch="${ListDelivery}" class="container my-5">
                <p class="my-5">
                    <a href="/addDelivery" class="btn btn-primary">
                        <i class="fas fa-user-plus ml-2">Add Delivery</i></a>
                </p>
                <div class="col-md-10">
                    <h2 th:case="null">No record found !!</h2>
                    <div th:case="*">
                        <table class="table table-striped table-responsive-md">
                            <thead>
                            <tr>
                                <th>id</th>
                                <th>Delivery Date</th>


                                <th>Modifier</th>
                                <th>Supprimer</th>

                            </tr>
                            </thead>
                            <tbody>
                            <tr th:each="delivery : ${ListDelivery}">


                                <td th:text="${delivery.id}"></td>

                                <td th:text="${delivery.deliveryDate}"></td>



                                <td>
                                    <a th:href="@{/delivery/edit/{id}(id=${delivery.id})}"
                                       class="btn btn-primary">
                                        <i class="fas fa-user-edit ml-2"></i>
                                    </a>
                                </td>
                                <td>
                                    <a th:href="@{/delivery/delete/{id}(id=${delivery.id})}"
                                       class="btn btn-primary">
                                        <i class="fas fa-user-times ml-2"></i>
                                    </a>
                                </td>
                            </tr>
                            </tbody>
                        </table>
                    </div>

                </div>
            </div>
        </div>
    </div>
</div>
</body>

</html>
