<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="utf-8">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <title>Modification StockMovement</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css">
</head>

<body>
<div class="container my-5">
  <h3> Modification stock Movement</h3>
  <div class="card">
    <div class="card-body">
      <div class="col-md-10">
        <form action="#" th:action="@{/stockMovement/update/{id}(id=${stockMovement.id})}" th:object="${stockMovement}"
              method="post">
          <div class="row">

            <div class="form-group col-md-8">
              <label for="name" class="col-form-label">quantity</label>
              <input type="text" th:field="*{quantity}" class="form-control"
                     id="nom" placeholder="quantity" />
            </div>
            <div class="form-group col-md-8">
              <label for="name" class="col-form-label">date time</label>
              <input type="text" th:field="*{dateTime}" class="form-control"
                     id="description" placeholder="date" />
            </div>
            <div class="form-group col-md-8">
              <label for="name" class="col-form-label">type</label>
              <input type="text" th:field="*{type}" class="form-control"
                     id="quantity" placeholder="type" />






            <div class="col-md-6">
              <input type="submit" class="btn btn-primary" value=" Submit ">
            </div>

            <input type="hidden" id="id" th:field="*{id}">

          </div>
        </form>
      </div>
    </div>
  </div>
</div>
</body>

</html>
