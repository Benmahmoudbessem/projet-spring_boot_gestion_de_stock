<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Liste des LowStockAlert</title>
    <a href="/" class="home">Accueil</a>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css">
</head>

<body>
<style>
    @keyframes blink {
        0%, 50%, 100% {
            opacity: 1; /* L'image est visible */
        }
        25%, 75% {
            opacity: 0; /* L'image dispara√Æt */
        }
    }

    .danger-blink {
        animation: blink 1s infinite; /* Animation clignotante toutes les secondes */
    }

</style>
<div class="container my-2">
    <img src="/images/low.png" alt="Logo" class="img-fluid danger-blink" style="max-width: 200px; height: auto;">


    <div class="card">
        <div class="card-body">
            <div th:switch="${ListLowStockAlert}" class="container my-5">
                <p class="my-5">
                    <a href="/addLowStockAlert" class="btn btn-primary">
                        <i class="fas fa-user-plus ml-2">Add LowStockAlert </i></a>
                </p>
                <div class="col-md-10">
                    <h2 th:case="null">No record found !!</h2>
                    <div th:case="*">
                        <table class="table table-striped table-responsive-md">
                            <thead>
                            <tr>
                                <th>id</th>
                                <th>currentQuantity</th>
                                <th>alertDate</th>

                                <th>Modifier</th>
                                <th>Supprimer</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr th:each="lowStockAlert : ${ListLowStockAlert}">
                                <td th:text="${lowStockAlert.id}"></td>

                                <td th:text="${lowStockAlert.currentQuantity}"></td>
                                <td th:text="${lowStockAlert.alertDate}"></td>


                                <td>
                                    <a th:href="@{/lowStockAlert/edit/{id}(id=${lowStockAlert.id})}"
                                       class="btn btn-primary">
                                        <i class="fas fa-user-edit ml-2"></i>
                                    </a>
                                </td>
                                <td>
                                    <a th:href="@{/lowStockAlert/delete/{id}(id=${lowStockAlert.id})}"
                                       class="btn btn-primary">
                                        <i class="fas fa-user-times ml-2"></i>
                                    </a>
                                </td>
                            </tr>
                            </tbody>
                        </table>
                    </div>

                </div>
            </div>
        </div>
    </div>
</div>
</body>

</html>
