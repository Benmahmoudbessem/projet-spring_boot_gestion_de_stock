<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="utf-8">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <title>Liste des Produits</title>
  <a href="/" class="home">Accueil</a>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css">
</head>

<body>
<div class="container my-2">
  <img src="/images/prod.webp" alt="Logo" class="img-fluid" style="max-width: 400px; height: auto;">
  <div class="card">
    <div class="card-body">
      <div th:switch="${ListProduct}" class="container my-5">
        <p class="my-5">
          <a href="/addProduct" class="btn btn-primary">
            <i class="fas fa-user-plus ml-2">Ajouter Produit </i></a>
        </p>
        <div class="col-md-10">
          <h2 th:case="null">No record found !!</h2>
          <div th:case="*">
            <table class="table table-striped table-responsive-md">
              <thead>
              <tr>
                <th>id</th>

                <th>name</th>
                <th>description</th>
                <th>Quantity</th>
                <th>Unit Price</th>


                <th>Modifier</th>
                <th>Supprimer</th>
              </tr>
              </thead>
              <tbody>
              <tr th:each="product : ${ListProduct}">
                <td th:text="${product.id}"></td>

                <td th:text="${product.name}"></td>
                <td th:text="${product.description}"></td>
                <td th:text="${product.quantity}"></td>
                <td th:text="${product.unitPrice}"></td>



                <td>
                  <a th:href="@{/product/edit/{id}(id=${product.id})}"
                     class="btn btn-primary">
                    <i class="fas fa-user-edit ml-2"></i>
                  </a>
                </td>
                <td>
                  <a th:href="@{/product/delete/{id}(id=${product.id})}"
                     class="btn btn-primary">
                    <i class="fas fa-user-times ml-2"></i>
                  </a>
                </td>
              </tr>
              </tbody>
            </table>
          </div>

        </div>
      </div>
    </div>
  </div>
</div>
</body>

</html>
